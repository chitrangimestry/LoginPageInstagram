    <title>Instagram: Login into your account</title>
    <link rel="stylesheet" href="instagramStyles.css" />

  <body>
    <div class="login-container">
        <div class="login-logo">
          <img class="logo" src="images/icons8-instagram-32.png" alt="Instagram logo" />
            <img src="images/instagram.png" alt="Instagram logo" />
        </div>
      <div class="login-username-email">
        <input class="login-username" type="text" placeholder="Mobile number, username or email" required/>
      </div>
      <div class="login-password">
        <input class="login-password" type="password" placeholder="Password" required/>
      </div>
      <div class="login-button-container">
        <button class="login-button">Log In</button>
      </div>
      <div class="or">
        <span
          ><p>----------------------OR-------------------</p></span>
      </div>
      <div class="login-fb-container">
        <img src="images/facebook-brands-solid.svg" alt="facebook logo" />
        <a>Login with Facebook</a>
      </div>
      <div class="login-forgot-password-container">
        <span class="login-forgot-password"
          ><a href="forgot-password">Forgot password?</a></span>
      </div>
    </div>
    <div class="sign-up-container">
        <div class="sign-up">
            <span>Don't have an account? <a href="sign-up.html">Sign up</a></span>
        </div>
    </div>
        <span class="get-app">Get the app</span>

    <div class="get-on">
        <img class="get-it-on-google" src="images/getItOnGoogle.png" alt="Get it on Google Play" />
        <img class="get-it-on-microsoft" src="images/getItOnMicrosoft.png" alt="Get it on Microsoft Store" />
    </div>
